<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45° North Auctions | Shop Our Clients' Inventory</title>
    <meta name="description" content="Browse live auctions of coins, collectibles, vintage items, and more. Professional photography, fair prices, nationwide shipping.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage: #8f9f83;
            --sage-dark: #6d7a63;
            --gold: #c9a227;
            --dark: #0d1117;
            --card-bg: #161b22;
            --card-border: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --warning: #d29922;
            --white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Source Sans Pro', -apple-system, sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* === STANDARDIZED NAV === */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0 2rem;
            background: var(--sage);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        .logo { display: flex; align-items: center; }
        .logo img { height: 50px; }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
            list-style: none;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: opacity 0.2s;
        }
        .nav-links a:hover { opacity: 0.8; }
        .nav-cta {
            background: white !important;
            color: var(--sage) !important;
            padding: 0.6rem 1.25rem;
            border-radius: 6px;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            transition: all 0.3s;
        }
        /* === END NAV === */

        .hero {
            background: linear-gradient(135deg, var(--card-bg) 0%, #1a1f26 100%);
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 70px;
            border-bottom: 1px solid var(--card-border);
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .hero p { color: var(--text-secondary); font-size: 1.1rem; }
        .hero .lot-count { color: var(--gold); font-weight: 700; }

        .filters {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .search-box {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            flex: 1;
            max-width: 400px;
        }
        .search-box input {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            width: 100%;
            margin-left: 0.5rem;
        }
        .search-box input::placeholder { color: var(--text-secondary); }
        .search-box input:focus { outline: none; }
        .filter-buttons { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--sage);
            border-color: var(--sage);
            color: white;
        }

        .auction-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .lot-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .lot-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }
        .lot-image {
            position: relative;
            aspect-ratio: 1;
            background: #1a1f26;
        }
        .lot-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .lot-badges {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            right: 0.75rem;
            display: flex;
            justify-content: space-between;
        }
        .lot-number {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .category-badge {
            background: var(--sage);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .lot-info { padding: 1rem; }
        .lot-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.6em;
        }
        .lot-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
        }
        .current-bid { color: var(--gold); font-weight: 700; }
        .bid-button {
            width: 100%;
            background: var(--sage);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .bid-button:hover { background: var(--sage-dark); }

        .footer {
            background: var(--card-bg);
            border-top: 1px solid var(--card-border);
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }
        .footer a { color: var(--sage); text-decoration: none; }

        @media (max-width: 768px) {
            .filters { flex-direction: column; }
            .search-box { max-width: 100%; }
            .hero h1 { font-size: 1.75rem; }
            .hamburger { display: flex; }
            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                flex-direction: column;
                background: var(--sage);
                padding: 1rem 2rem;
                gap: 1rem;
            }
            .nav-links.open { display: flex; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="logo">
            <img src="45north-logo.png" alt="45° North Collective">
        </a>
        <div class="hamburger" id="hamburger">
            <span></span><span></span><span></span>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="auctions.html">Auctions</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="portal-simple.html" class="nav-cta">Client Portal</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Live Auctions</h1>
        <p>Shop inventory from our partner shops — <span class="lot-count" id="lotCount">0</span> lots available</p>
    </section>

    <div class="filters">
        <div class="search-box">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            <input type="text" id="searchInput" placeholder="Search lots...">
        </div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Comics">Comics</button>
            <button class="filter-btn" data-filter="Coins">Coins</button>
            <button class="filter-btn" data-filter="Paper Money">Paper Money</button>
            <button class="filter-btn" data-filter="Collectibles">Collectibles</button>
        </div>
    </div>

    <div class="auction-grid" id="auctionGrid"></div>

    <footer class="footer">
        <p>© 2025 45° North Collective · Portland, Oregon · <a href="mailto:info@45northcollective.com">info@45northcollective.com</a></p>
        <p style="margin-top: 0.5rem; font-size: 0.85rem;">Buyer's Premium: 15%</p>
    </footer>

    <script>
        const lots = [
            {id:1,lotNumber:1,title:"Daredevil #319B McDaniel Variant CGC",image:"https://i.ebayimg.com/images/g/opQAAeSwKxJpOKkv/s-l300.jpg",category:"Comics",startingBid:34.99},
            {id:2,lotNumber:2,title:"Ghost Rider Vol. 2 #28 CGC 8.0 Midnight Sons",image:"https://i.ebayimg.com/images/g/2XAAAeSw1hxpOKhu/s-l300.jpg",category:"Comics",startingBid:15.00},
            {id:7,lotNumber:7,title:"LINCOLN WHEAT PENNY 7 LB bag 1909-1958",image:"https://i.ebayimg.com/images/g/hxgAAOSwzllluA-p/s-l300.jpg",category:"Coins",startingBid:124.99},
            {id:8,lotNumber:8,title:"BATMAN ADVENTURES #12 1st Harley Quinn",image:"https://i.ebayimg.com/images/g/TYUAAeSwtN9pMjQP/s-l300.jpg",category:"Comics",startingBid:500.00},
            {id:11,lotNumber:11,title:"1953 Two Dollar Note Red Seal $2 Bill",image:"https://i.ebayimg.com/images/g/dssAAOSw2qtnoSFh/s-l300.jpg",category:"Paper Money",startingBid:2.00},
            {id:13,lotNumber:13,title:"FR. 17a 1862 $1 Legal Tender Note",image:"https://i.ebayimg.com/images/g/2WsAAeSwj9No2C6z/s-l300.jpg",category:"Paper Money",startingBid:1.00},
            {id:16,lotNumber:16,title:"New Mutants #87 Marvel 1990 1st Cable",image:"https://i.ebayimg.com/images/g/v7QAAeSwYcNpMjkj/s-l300.jpg",category:"Comics",startingBid:165.00},
            {id:17,lotNumber:17,title:"Avengers #1 CGC 2.5 1963 1st Avengers",image:"https://i.ebayimg.com/images/g/TxgAAeSwOoppMxwc/s-l300.jpg",category:"Comics",startingBid:2850.00},
            {id:18,lotNumber:18,title:"3 Vials Gold Leaf Flakes",image:"https://i.ebayimg.com/images/g/hNUAAOSwyI1nH-Mr/s-l300.jpg",category:"Collectibles",startingBid:6.99},
            {id:19,lotNumber:19,title:"Amazing Spider-Man #300 CGC 9.2 1st Venom",image:"https://i.ebayimg.com/images/g/JY8AAeSw8lFpMjEq/s-l300.jpg",category:"Comics",startingBid:550.00},
            {id:25,lotNumber:25,title:"Sealed Wheat Penny Roll 1909-1958",image:"https://i.ebayimg.com/images/g/jKYAAOSwIYhlogDx/s-l300.jpg",category:"Coins",startingBid:17.99},
            {id:26,lotNumber:26,title:"1899 Silver Certificate Black Eagle",image:"https://i.ebayimg.com/images/g/oPYAAeSwu1hpDlCw/s-l300.jpg",category:"Paper Money",startingBid:1.00},
        ];

        let currentFilter = 'all';
        let searchQuery = '';

        function renderLots() {
            const filtered = lots.filter(lot => {
                const matchesFilter = currentFilter === 'all' || lot.category === currentFilter;
                const matchesSearch = lot.title.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesFilter && matchesSearch;
            });
            
            document.getElementById('lotCount').textContent = filtered.length;
            
            document.getElementById('auctionGrid').innerHTML = filtered.map(lot => `
                <div class="lot-card">
                    <div class="lot-image">
                        <img src="${lot.image}" alt="${lot.title}" onerror="this.src='https://via.placeholder.com/300x300/1a1f26/8f9f83?text=No+Image'">
                        <div class="lot-badges">
                            <span class="lot-number">Lot #${lot.lotNumber}</span>
                            <span class="category-badge">${lot.category}</span>
                        </div>
                    </div>
                    <div class="lot-info">
                        <h3 class="lot-title">${lot.title}</h3>
                        <div class="lot-meta">
                            <span class="current-bid">Starting: $${lot.startingBid.toLocaleString()}</span>
                        </div>
                        <button class="bid-button" onclick="window.open('https://hibid.com','_blank')">Place Bid</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', e => {
            searchQuery = e.target.value;
            renderLots();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderLots();
            });
        });

        document.getElementById('hamburger').addEventListener('click', () => {
            document.getElementById('navLinks').classList.toggle('open');
        });

        renderLots();
    </script>
</body>
</html>
